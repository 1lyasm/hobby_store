<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Hobby store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding-top: 56px;
        }

        #reg_form {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .input-box {
            height: 38px;
            text-indent: 10px;
            font-size: 16px;
            border-radius: 3px;
            width: 320px;
            background-color: #ffffff;
            border: 1px solid #d7d7be;
            margin-bottom: 20px;
        }

        #reg_button {
            height: 40px;
            width: 320px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 600;
            background-color: #6A5ACD;
            border: none;
            color: #F5F5F5;
            cursor: pointer;
        }

        #reg_button:hover {
            background-color: #695acd96;
        }

        #msg {
            font-size: x-large;
            color: #6A5ACD;
        }
        .navbar-custom {
            background-color: #6A5ACD; /* Adjust to match your logo's color */
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #F5F5F5;
        }

        .navbar-custom .nav-link:hover {
            color: #FFD700;
        }

        .navbar-brand img {
            height: 60px;
            margin-right: 10px;
            border-radius: 7px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #6A5ACD;
            color: #F5F5F5;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('home')}}">
                <img src="/static/logo.jpeg" alt="Logo">
                Hobby Store
            </a>
        </div>
    </nav>

    <div>
        <form method="post" id="reg_form">
            <div id="boxes">
                <input type="text" name="uname" id="uname_box"
                    class="input-box" placeholder="Username"></inp>
                <br>

                <input type="text" name="surname" id="surname_box"
                    class="input-box" placeholder="Surname"></inp>
                <br>

                <input type="text" name="addr" id="addr_box"
                    class="input-box" placeholder="Address"></inp>
                <br>

                <input type="text" name="phone" id="phone_box"
                    class="input-box" placeholder="Phone"></inp>
                <br>

                <input type="password" name="passw" id="passw_box"
                    class="input-box" placeholder="Password"></inp>
            </div>

            <button type="submit" id="reg_button">Register</button>
            <br><br>
            <label id="msg">{{ msg }}</label>
        </form>
    </div>


    <div class="footer">
        <p>&copy; 2024 Hobby Store created by Ä°lyas-Arda</p>
    </div>
</body>
</html>
