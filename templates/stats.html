{% extends 'base.html' %}

{% block title %} Statistics {% endblock %}

{% block content %}

<style>
    .form-container {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        max-width: 400px;
        margin: 50px auto;
        text-align: center;
    }

    .input-box, button {
        height: 38px;
        font-size: 16px;
        border-radius: 3px;
        width: 100%;
        margin-bottom: 20px;
    }

    .input-box {
        text-indent: 10px;
        background-color: #fafadc;
        border: 1px solid #d7d7be;
    }

    button {
        background-color: #6A5ACD; /* Theme color */
        border: none;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background-color: #695acd96; /* Hover effect */
    }
</style>

<div class="form-container">
    <form method="POST">
        <label for="stats">Price statistics:</label>
        <input type="text" name="stat" class="input-box" list="stat_list">
        <datalist id="stat_list">
            <option value="Min"></option>
            <option value="Max"></option>
            <option value="Count"></option>
            <option value="Average"></option>
            <option value="Sum"></option>
        </datalist>
        <button type="submit">Submit</button>
    </form>
</div>

{{ res }}

{% endblock %}
